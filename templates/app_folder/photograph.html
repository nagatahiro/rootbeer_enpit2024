{% extends "base.html" %}

{% block title %}撮影ページ{% endblock %}

{% block contents %}
<div class="container">
  <h1 class="text-center my-4">撮影ページ</h1>
  <div class="d-flex justify-content-center">
    <a href="{% url 'app_folder:home' %}" class="btn btn-secondary">ホームに戻る</a>
  </div>

  <!-- 撮影とプレビューエリア -->
  <div class="camera-container mt-4">
    <div class="text-center">
      <video id="video" class="img-fluid" autoplay></video>
      <canvas id="canvas" class="d-none"></canvas>
      <img id="preview" class="img-fluid d-none" alt="撮影画像のプレビュー">
    </div>
    <div class="text-center mt-3">
      <button id="capture-button" class="btn btn-primary mx-2">撮影</button>
      <button id="retry-button" class="btn btn-warning mx-2 d-none">再撮影</button>
      <button id="extract-button" class="btn btn-success mx-2 d-none">文字抽出</button>
    </div>
    <div id="result" class="mt-4"></div>
  </div>
</div>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const preview = document.getElementById('preview');
  const captureButton = document.getElementById('capture-button');
  const retryButton = document.getElementById('retry-button');
  const extractButton = document.getElementById('extract-button');
  const resultDiv = document.getElementById('result');
  const context = canvas.getContext('2d');
  let stream = null;

  // カメラを起動
  const startCamera = () => {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(cameraStream => {
        stream = cameraStream;
        video.srcObject = stream;
        video.style.display = 'block';
        canvas.style.display = 'none';
        preview.style.display = 'none';
        retryButton.style.display = 'none';
        extractButton.style.display = 'none';
        captureButton.style.display = 'inline-block';
        resultDiv.innerHTML = '';
      })
      .catch(error => {
        console.error("カメラのアクセスに失敗しました:", error);
      });
  };

  // カメラを停止
  const stopCamera = () => {
    if (stream) {
      const tracks = stream.getTracks();
      tracks.forEach(track => track.stop());
      stream = null;
    }
  };

  // 初期化
  startCamera();

  // 撮影
  captureButton.addEventListener('click', () => {
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageData = canvas.toDataURL('image/jpeg');

    console.log(imageData); 

    
    preview.src = imageData;
    video.style.display = 'none';
    canvas.style.display = 'none';
    preview.style.display = 'block';
    retryButton.style.display = 'inline-block';
    extractButton.style.display = 'inline-block';
    stopCamera(); // カメラを停止
  });

  // 再撮影
  retryButton.addEventListener('click', () => {
    startCamera();
  });

  // 文字抽出
  extractButton.addEventListener('click', () => {
    const imageData = canvas.toDataURL('image/jpeg');

    fetch("{% url 'app_folder:photograph' %}", {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
        'X-CSRFToken': '{{ csrf_token }}',
      },
      body: new URLSearchParams({ 'image': imageData })
    })
    .then(response => response.json())
    .then(data => {
      if (data.status === 'success') {
        resultDiv.innerHTML = `<h3>抽出された文字:</h3><pre>${data.extracted_text}</pre>`;
      } else {
        alert(`エラー: ${data.message}`);
      }
    })
    .catch(error => console.error('エラー:', error));
  });
</script>
{% endblock %}
